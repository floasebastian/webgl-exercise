<html>
<head>
	<title>WebGL Exercise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway|Orbitron&effect=3d|fire-animation">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload = "handleFileSelect();">
	<header>
		<h1 class = "font-effect-3d">WebGL Experiment <em style="font-size: 0.5em; font-weight:lighter;">by: Flo Sebastian </em> </h1>
		<div id = "main-help">
			<div id = "help-desc">
				move : A, S, W, D<br>
				rotate : Arrow Keys<br>
				misc. : 
				<ul>
					<li>Wireframe Toggle (Q)</li>
					<li>Hey! (H)</li>
				</ul>
			</div>
			<div id ="fps-cont">
			</div>
		</div>
	</header>	
	<div id = "welcome-screen">
		<h2 class = "font-effect-3d">Please wait...</h2>
		<!--p>Please note that this is a WebGL experiment. It's so experimently that this isn't fully documented and may still have some issues in the scripts, resources and system used. <br/>Sorry for the inconvenience way to load the textures because of the browsers security policy. Please, download them first <a href="Resources/Compresseds/Textures.zip" download>here</a>, and then load all the textures first via file input below:</p>
		<input type = "file" id = "input-file" multiple-->	
	</div>

	
	<button id = "start-btn" style="visibility:hidden;">Start</button> 
	<div id = "display"></div>
	<canvas id="main-canvas"></canvas>
	<div id="main-control">
		<div id="rot-buttons">
			<button class="ctrl-btn" id="btn-rot-left">&#x21B6;</button>
			<span class="up-down">
				<button class="ctrl-btn ud" id="btn-rot-up">&uarr;</button><br>
				<button class="ctrl-btn ud" id="btn-rot-down">&darr;</button>
			</span>
			<button class="ctrl-btn" id="btn-rot-right">&#x21B7;</button>
		</div>
		<div id="mov-buttons">
			<button class="ctrl-btn" id="btn-mov-left">&#9668;</button>
			<span class="up-down">
				<button class="ctrl-btn ud" id="btn-mov-up">&#9650;</button><br>
				<button class="ctrl-btn ud" id="btn-mov-down">&#9660;</button>
			</span>
			<button class="ctrl-btn" id="btn-mov-right">&#9658;</button>
		</div>
	</div>
	<script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
	<script type="text/javascript" src="js/shadersdata.js"></script>
	<script type="text/javascript" src="js/modelsdata.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/window.js">
	</script>
</body>
</html>
